      <div class="justify-center items-center flex min-h-screen">  
        <!-- Class Creation -->
        <form id="frmStudentRegister" class="">
            <h1 class="text-xl font-bold font-sans text-white">Create a Team</h1>
            <fieldset class="fieldset w-xs bg-base-100 border border-base-300 p-4 rounded-box">   
                <label class="fieldset-label">Team Name</label>
                <input  required type="text" class="input input-accent" placeholder="Team 1" />
 
                <label class="fieldset-label mt-3">Team Description (optional)</label>
                <textarea rows="5" cols="30"  class="input input-accent" placeholder="JQ Dev Company LLC"></textarea> 

                <label class="fieldset-label">Team Logo (optional)</label>
                <input type="file" class="input file-input file-input-bordered" />


                <button class="btn btn-primary text-white mt-4">Create Team</button>
              </fieldset>
            <a href="landing.html"><button type="button" id="btnStudentGoBack" class="btn btn-base-100 mt-2 mr-54">Go Back</button></a>
        </form>
