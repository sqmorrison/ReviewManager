<!DOCTYPE html>
<html lang="en" data-theme="autumn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="bg-gradient-to-r from-accent via-secondary to-accent">
    <div class="flex flex-col w-screen h-screen items-center justify-center">
            <figure>
                <img
                src="/logo.png"
                alt="JQReview Logo"
                />
            </figure>
            <div class="card bg-neutral text-white w-96">
                <div class="card-body items-center justify-center text-center">
                    <h2 class="card-title">Login</h2>
                    <input type="text" placeholder="Username" class="input input-accent text-black font-bold mt-0 w-full" />
                    <input type="text" placeholder="Password" class="input input-accent text-black font-bold mt-1 mb-3 w-full" />
                    <button class="btn btn-primary w-full">Login</button>
                </div>
            </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
