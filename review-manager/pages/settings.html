    <script>
      const userEmail = "jtrujillo42@tntech.edu"; // Replace dynamically later
    
      async function loadUserProfile() {
        try {          console.log(userEmail);

          const backendURL = 'http://localhost:8000';
          const res = await fetch(`${backendURL}/user-profile?email=${encodeURIComponent(userEmail)}`);

          if (!res.ok) throw new Error("Failed to load profile");
    
          const data = await res.json();
          
          const nameInput = document.querySelector('input[name="name"]');
          nameInput.placeholder = data.name || 'Full Name';
          nameInput.value = data.name || '';
          document.querySelector('input[name="discord"]').value = data.discord || '';
          document.querySelector('input[name="discord"]').placeholder = data.discord || '@Username';

          document.querySelector('input[name="teams"]').value = data.teams || '';
          document.querySelector('input[name="teams"]').placeholder = data.teams || '@Username';


          const emailInput = document.querySelector('input[name="email"]');
          emailInput.value = data.Email || 'johnSmith@domain.com';
          emailInput.value = data.Email || '';


          document.querySelector('input[name="phone"]').value = data.phone || '';
          document.querySelector('input[name="phone"]').placeholder = data.phone || '123-456-7890';

    
          document.getElementById('profilePreview').src =
      `${backendURL}/user-profile/photo?email=${encodeURIComponent(userEmail)}`;
        } catch (err) {
          alert("Error loading profile: " + err.message);
        }
      }
    
      async function updateUserProfile() {
        console.log("we in the function");
        const backendURL = 'http://localhost:8000';

        const payload = {
          name: document.querySelector('input[name="name"]').value,
          discord: document.querySelector('input[name="discord"]').value,
          teams: document.querySelector('input[name="teams"]').value,
          email: document.querySelector('input[name="email"]').value,
          phone: document.querySelector('input[name="phone"]').value,
        };
    
        try {
          const res = await fetch(
            `${backendURL}/user-profile/update`,
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload),
            }
          );
    
          if (!res.ok) throw new Error("Failed to update profile");
    
          Swal.fire({
                title: "Success!",
                text: "Profile Updated Successfully!",
                icon: "success"
            });
        } catch (err) {
          Swal.fire({
                title: "Oh, no you have an error!",
                text:("Error updating profile: " + err.message),
                icon: "error"
            });
        }
      }
    
      function previewProfile(input) {
        const backendURL = 'http://localhost:8000';

        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById('profilePreview').src = e.target.result;
          };
          reader.readAsDataURL(input.files[0]);
    
          const formData = new FormData();
          formData.append('profilePic', input.files[0]);
          formData.append('email', document.querySelector('input[name="email"]').value);
    
          fetch(`${backendURL}/user-profile/upload-photo`, {
            method: 'POST',
            body: formData,
          })
            .then(res => res.json())
            .then(() => alert("Image uploaded."))
            .catch(err => alert("Failed to upload profile image."));
        }
      }
    
      window.addEventListener("DOMContentLoaded", () => {
        loadUserProfile();
        document
          .querySelector("#btnUpdateProfile")
          .addEventListener("click", updateUserProfile);
      });
    </script>
