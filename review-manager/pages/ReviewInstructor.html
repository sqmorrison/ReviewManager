    <div class="flex flex-col items-center justify-center h-screen">
        <figure class="flex justify-center">
            <img src="/logo.png" alt="JQReview Logo" style="width: 50%; height: auto;" />
        </figure>
        <div class="card bg-neutral text-white w-96">
            <div class="card-body">
                <h2 class="card-title text-lg font-bold text-center">Assign a Question</h2>
                
                <!-- Select Group -->
                <label for="group-select" class="block text-sm font-medium">Select Group:</label>
                <select id="group-select" class="select select-accent w-full mb-4 text-black bg-white">
                    <option disabled selected>Choose a group</option>
                    <option value="group1">Group 1</option>
                    <option value="group2">Group 2</option>
                    <option value="all">Entire Class</option>
                </select>
                
                <!-- Input Question -->
                <label for="question-input" class="block text-sm font-medium">Enter Question:</label>
                <textarea id="question-input" placeholder="Type your question here..." class="textarea textarea-accent w-full h-32 mb-4 text-black bg-white"></textarea>
                
                <!-- Preview Section -->
                <div class="p-4 rounded mb-4  text-black bg-white">
                    <h3 class="text-sm font-bold">Student View:</h3>
                    <p id="question-preview" class="card-title break-words text-lg font-bold w-full">Your question will appear here...</p>
                </div>
                
                <!-- Assign Button -->
                <button type="button" class="btn btn-primary w-full">Assign Question</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const questionInput = document.getElementById("question-input");
            const questionPreview = document.getElementById("question-preview");

            // Listen for input events on the textarea
            questionInput.addEventListener("input", () => {
                // Update the preview text with the input value
                questionPreview.textContent = questionInput.value || "Your question will appear here...";
            });
        });
    </script>
